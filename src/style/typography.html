<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
		<link rel="preload" href="/css/app.css" as="style">
			<link rel="stylesheet" href="/assets/css/app.css">
			<!-- END Style -->
			<!-- Script -->
			<link rel="preload" href="/assets/js/app.ts" as="script">
			<script src="/assets/js/app.ts" type="module" defer></script>
		<!-- END Script -->
		<title>UI Sandbox</title>
	</head>
	<body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
		<!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl">
			<div class="space-y-4 pt-32 max-w-screen-sm">
				<!-- Heading -->
				<h1 class="font-extrabold text-black dark:text-white text-4xl sm:text-5xl lg:text-6xl">Heading 1</h1>
				<h2 class="font-bold text-black dark:text-white text-2xl sm:text-3xl lg:text-4xl">Heading 2</h2>
				<h3 class="font-semibold text-black dark:text-white text-xl sm:text-2xl lg:text-3xl">Heading 3</h3>
				<h4 class="font-medium text-black dark:text-white text-lg sm:text-xl lg:text-2xl">Heading 4</h4>
				<!-- END Heading -->
				<!-- Link -->
				<div>
					<!-- Link Inactive-->
					<a href="#" class="[&>svg]:stroke-neutral-500 hover:[&>svg]:stroke-black dark:hover:[&>svg]:stroke-white focus:[&>svg]:stroke-black dark:focus:[&>svg]:stroke-white visited:[&>svg]:stroke-neutral-700 dark:[&>svg]:stroke-neutral-400 dark:visited:[&>svg]:stroke-neutral-200 font-medium text-neutral-500 dark:hover:text-white hover:text-black dark:focus:text-white focus:text-black visited:text-neutral-700 dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Inactive link</a>
					<!-- END Link Inactive-->
				</div>
				<div>
					<!-- Link Active-->
					<a href="#" class="[&>svg]:stroke-black hover:[&>svg]:stroke-neutral-700 dark:hover:[&>svg]:stroke-neutral-200 focus:[&>svg]:stroke-neutral-700 dark:focus:[&>svg]:stroke-neutral-200 dark:[&>svg]:stroke-white font-medium text-black dark:hover:text-neutral-200 hover:text-neutral-700 dark:focus:text-neutral-200 focus:text-neutral-700 dark:text-white text-sm cursor-pointer">Active link</a>
					<!-- END Link Active -->
				</div>
				<!-- END Link -->
				<!-- List -->
				<ul class="space-y-2 ml-4 leading-0 list-disc">
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 1.</li>
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 2.</li>
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 3.</li>
				</ul>
				<!-- END List -->
				<!-- Ordered List -->
				<ol class="space-y-2 ml-4 leading-0 list-decimal">
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 1.</li>
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 2.</li>
					<li class="text-neutral-800 dark:text-neutral-200 text-sm">List item 3.</li>
				</ol>
				<!-- END Ordered List -->
				<!-- Paragraph -->
				<p class="text-neutral-800 dark:text-neutral-200 text-sm">This is a paragraph text.</p>
				<!-- END Paragraph -->
				<!-- Title -->
				<p class="font-medium text-neutral-800 dark:text-neutral-200 text-lg">This is a title text.</p>
				<!-- END Title -->
			</div>
            <div class="mt-16">
                <a href="/index.html" class="[&>svg]:stroke-neutral-500 hover:[&>svg]:stroke-black dark:hover:[&>svg]:stroke-white focus:[&>svg]:stroke-black dark:focus:[&>svg]:stroke-white visited:[&>svg]:stroke-neutral-700 dark:[&>svg]:stroke-neutral-400 dark:visited:[&>svg]:stroke-neutral-200 font-medium text-neutral-500 dark:hover:text-white hover:text-black dark:focus:text-white focus:text-black visited:text-neutral-700 dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
            </div>
		</main>
		<!-- END Content -->
	</body>
</html>
