<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Style-->
		<link rel="preload" href="/css/app.css" as="style">
		<link rel="stylesheet" href="/css/app.css">
		<!-- END Style -->
		<!-- Script -->
		<link rel="preload" href="/js/app.ts" as="script">
		<script src="/js/app.ts" type="module" defer></script>
		<!-- END Script -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->	
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">

                        <!-- END Button Primary -->
                    </div>
                    <div>
                        <!-- Button Secondary -->
                        <button type="button" class="bg-neutral-100 hover:bg-neutral-200 focus:bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600 disabled:opacity-60 px-3 py-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-label="Button secondary.">

                                <path d="M12 9v4"/>

                                <tr>

                                </tr>
                                <tr>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">4</td>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">Jonathan Seward</td>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">Bassist</td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">5</td>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">Brooks Wackerman</td>
                                    <td class="px-4 py-3 text-neutral-800 dark:text-neutral-200 text-sm">Drummer</td>
                                </tr>

                            <option value="Option 2" class="dark:bg-transparent" selected>2</option>

                    <a href="#" class="inset-ring inset-ring-neutral-300 hover:inset-ring-neutral-400 dark:hover:inset-ring-neutral-600 dark:inset-ring-neutral-700 flex justify-center items-center hover:bg-neutral-100 dark:hover:bg-neutral-800 disabled:opacity-60 rounded w-9 h-9 font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-label="Go to next page.">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 6l6 6l-6 6" />

                    <a href="#" class="inset-ring inset-ring-neutral-300 hover:inset-ring-neutral-400 dark:hover:inset-ring-neutral-600 dark:inset-ring-neutral-700 flex justify-center items-center hover:bg-neutral-100 dark:hover:bg-neutral-800 disabled:opacity-60 rounded w-9 h-9 font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <div class="mt-16">
