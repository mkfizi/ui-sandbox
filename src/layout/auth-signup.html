<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
		<link rel="preload" href="/css/app.css" as="style">
            <link rel="stylesheet" href="/assets/css/app.css">
            <!-- END Style -->
		<!-- Script -->
		<link rel="preload" href="/js/app.ts" as="script">
            <script src="/assets/js/app.ts" type="module" defer></script>
		<!-- END Script -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl">  
            <div class="mx-auto pt-32 max-w-sm">
                <a href="#" class="block mx-auto w-fit text-center" aria-label="Navigate to Home."> 
                    <span class="[&_svg]:w-12 [&_svg]:h-12 text-black dark:text-white shrink-0">
                        <svg height="24" width="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M 0.92 0.92 L 23 0.92 M 23 0.92 L 23 6.44 M 23 6.44 L 14.72 6.44 M 14.72 6.44 L 14.72 9.2 M 14.72 9.2 L 23 9.2 M 23 9.2 L 23 14.72 M 23 14.72 L 14.72 14.72 M 14.72 14.72 L 14.72 23 M 14.72 23 L 9.2 23 M 9.2 23 L 9.2 6.44 M 9.2 6.44 L 6.44 6.44 M 6.44 6.44 L 6.44 23 M 6.44 23 L 0.92 23 M 0.92 23 L 0.92 0.92">
                        </svg>
                    </span>
                </a>
                <div class="mt-8 p-4 sm:p-8 border border-neutral-200 dark:border-neutral-800 rounded overflow-hidden">
                    <form method="POST" action="#">
                        <div class="space-y-1">
                            <p class="font-medium text-neutral-800 dark:text-neutral-200 text-lg text-center">Create an account</p>
                            <p class="text-neutral-800 dark:text-neutral-200 text-sm text-center">Enter your details below to create your account</p>
                        </div>
                        <div class="space-y-4 mt-8">
                            <div class="space-y-1">
                                <label for="name" class="block text-neutral-800 dark:text-neutral-200 text-sm">Name</label>
                                <input type="text" id="name" name="name" value="" class="inset-ring inset-ring-neutral-400 dark:inset-ring-neutral-600 bg-transparent disabled:opacity-60 px-3 py-2 rounded w-full text-neutral-800 dark:text-neutral-200 text-sm appearance-none cursor-text disabled:pointer-events-none" placeholder="Enter name" required/>
                            </div>
                            <div class="space-y-1">
                                <label for="email" class="block text-neutral-800 dark:text-neutral-200 text-sm">Email</label>
                                <input type="email" id="email" name="email" value="" class="inset-ring inset-ring-neutral-400 dark:inset-ring-neutral-600 bg-transparent disabled:opacity-60 px-3 py-2 rounded w-full text-neutral-800 dark:text-neutral-200 text-sm appearance-none cursor-text disabled:pointer-events-none" placeholder="Enter email" required/>
                            </div>
                            <div class="space-y-1">
                                <label for="password" class="block text-neutral-800 dark:text-neutral-200 text-sm">Password</label>
                                <input type="password" id="password" name="password" value="" class="inset-ring inset-ring-neutral-400 dark:inset-ring-neutral-600 bg-transparent disabled:opacity-60 px-3 py-2 rounded w-full text-neutral-800 dark:text-neutral-200 text-sm appearance-none cursor-text disabled:pointer-events-none" placeholder="Enter password" required/>
                            </div>
                            <div class="space-y-1">
                                <label for="password" class="block text-neutral-800 dark:text-neutral-200 text-sm">Confirm Password</label>
                                <input type="password" id="password-confirmation" name="password_confirmation" value="" class="inset-ring inset-ring-neutral-400 dark:inset-ring-neutral-600 bg-transparent disabled:opacity-60 px-3 py-2 rounded w-full text-neutral-800 dark:text-neutral-200 text-sm appearance-none cursor-text disabled:pointer-events-none" placeholder="Confirm password" required/>
                            </div>
                        </div>
                        <div class="space-y-1 mt-8">
                            <button type="submit" class="bg-black hover:bg-neutral-800 focus:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white dark:focus:bg-white disabled:opacity-60 [&_svg]:stroke-white dark:[&_svg]:stroke-black px-3 py-2 rounded w-full font-medium text-white dark:text-black text-sm text-center cursor-pointer disabled:pointer-events-none">
                                <span>Sign Up</span>
                            </button>
                            <div class="flex justify-center gap-1">
                                <p class="text-neutral-800 dark:text-neutral-200 text-sm">Already have an account?</p>
                                <a href="#" class="font-medium text-neutral-500 hover:text-black focus:text-black visited:text-neutral-700 dark:hover:text-white dark:focus:text-white dark:text-neutral-400 dark:visited:text-neutral-200 text-sm underline cursor-pointer">Log in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
