<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
		<link rel="preload" href="/css/app.css" as="style">
		<link rel="stylesheet" href="/css/app.css">
		<!-- END Style -->
		<!-- Script -->
		<link rel="preload" href="/js/app.ts" as="script">
		<script src="/js/app.ts" type="module" defer></script>
		<!-- END Script -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl">  
            <div class="space-y-4 pt-32 max-w-screen-sm">
                <div class="relative flex gap-2">
                    <!-- Scroll Spy Component -->
                    <ul class="top-0 sticky space-y-1 w-32 h-fit leading-0 shrink-0"
                        x-data="{ 
                            activeSection: null,
                            toggleActiveSection() {
                                const sections = document.querySelectorAll(`section[id]`);
                                sections.forEach(section => {
                                    const rect = section.getBoundingClientRect();
                                    if(rect.top <= 0 && rect.top + rect.height >= 0) {
                                        this.activeSection = section.id;
                                    }
                                });
                            }
                        }"
                        x-init="toggleActiveSection()"
                        @scroll.window="toggleActiveSection()"
                    >
                        <li>
                            <a href="#section-1" class="inline-block p-2 rounded w-full font-medium text-black dark:text-white text-sm text-left"
                                :class="activeSection === 'section-1' ? 'bg-neutral-100 dark:bg-neutral-800' : 'hover:bg-neutral-100 dark:hover:bg-neutral-800'"
                            >Section 1</a>
                        </li>
                        <li>
                            <a href="#section-2" class="inline-block p-2 rounded w-full font-medium text-black dark:text-white text-sm text-left"
                                :class="activeSection === 'section-2' ? 'bg-neutral-100 dark:bg-neutral-800' : 'hover:bg-neutral-100 dark:hover:bg-neutral-800'"
                            >Section 2</a>
                        </li>
                        <li>
                            <a href="#section-3" class="inline-block p-2 rounded w-full font-medium text-black dark:text-white text-sm text-left"
                                :class="activeSection === 'section-3' ? 'bg-neutral-100 dark:bg-neutral-800' : 'hover:bg-neutral-100 dark:hover:bg-neutral-800'"
                            >Section 3</a>
                        </li>
                    </ul>
                    <!-- END Scroll Spy Component -->
                    <div class="flex-auto space-y-4">
                        <section id="section-1" class="p-4 border border-neutral-200 dark:border-neutral-800 rounded h-dvh">
                            <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is a section 1 text.</p>
                        </section>
                        <section id="section-2" class="p-4 border border-neutral-200 dark:border-neutral-800 rounded h-dvh">
                            <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is a section 2 text.</p>
                        </section>
                        <section id="section-3" class="p-4 border border-neutral-200 dark:border-neutral-800 rounded h-dvh">
                            <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is a section 3 text.</p>
                        </section>
                    </div>
                </div>
                <div class="mt-16">
                    <a href="/index.html" class="font-medium text-neutral-500 hover:dark:text-white hover:text-black focus:dark:text-white focus:text-black visited:text-neutral-700 dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
