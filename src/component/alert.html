<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
        <link rel="preload" href="/assets/css/app.css" as="style">
        <link rel="stylesheet" href="/assets/css/app.css">
        <!-- END Style -->
        <!-- Script -->
        <link rel="preload" href="/assets/js/app.ts" as="script">
        <script src="/assets/js/app.ts" type="module" defer></script>
        <!-- END Script -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl">   
            <div class="space-y-4 pt-32 max-w-screen-sm">
                <!-- Alert Component -->
                <div id="alert" class="flex items-center gap-4 bg-neutral-50 dark:bg-neutral-900 py-2 pr-2 pl-4 border border-neutral-200 dark:border-neutral-800 rounded"
                    x-data
                > 
                    <!-- Alert Content -->
                    <div class="grow">
                        <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is an alert paragraph text.</p>
                    </div>
                    <!-- END Alert Content -->
                    <!-- Alert Close -->
                    <button type="button" class="hover:bg-neutral-100 focus:bg-neutral-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 disabled:opacity-60 [&>svg]:stroke-black dark:[&>svg]:stroke-white p-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none shrink-0" aria-controls="alert" aria-label="Close alert."
                        x-on:click="$root.remove()"
                    >
                    <span class="[&>svg]:w-5 [&>svg]:h-5 shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12"/><path d="M6 6l12 12"/></svg>
                        </span>
                    </button>
                    <!-- END Alert Close -->
                </div>
                <!-- END Alert Component -->
                <div class="mt-16">
                    <a href="/index.html" class="[&>svg]:stroke-neutral-500 hover:[&>svg]:stroke-black hover:dark:[&>svg]:stroke-white focus:[&>svg]:stroke-black focus:dark:[&>svg]:stroke-white visited:[&>svg]:stroke-neutral-700 dark:[&>svg]:stroke-neutral-400 dark:visited:[&>svg]:stroke-neutral-200 font-medium text-neutral-500 hover:dark:text-white hover:text-black focus:dark:text-white focus:text-black visited:text-neutral-700 dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
