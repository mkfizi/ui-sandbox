<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
        <link rel="preload" href="/assets/css/app.css" as="style">
        <link rel="stylesheet" href="/assets/css/app.css">
        <!-- END Style -->
        <!-- Script -->
        <link rel="preload" href="/assets/js/app.ts" as="script">
        <script src="/assets/js/app.ts" type="module" defer></script>
        <!-- END Script -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl">  
            <div class="space-y-4 pt-32 max-w-screen-sm">
                <!-- Modal Open -->
                <button type="button" class="bg-black hover:bg-neutral-800 focus:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white dark:focus:bg-white disabled:opacity-60 [&_svg]:stroke-white dark:[&_svg]:stroke-black px-3 py-2 rounded font-medium text-white dark:text-black text-sm cursor-pointer disabled:pointer-events-none" aria-controls="modal" aria-label="Open modal."
                    x-data="{ isModalOpen: false }"
                    x-on:click="$dispatch('open-modal', { id: 'modal' })"
                    x-on:modal-expanded.window="event.detail.id === 'modal' ? isModalOpen = event.detail.isModalOpen : null"
                    :aria-expanded="isModalOpen"
                >
                    <span>Modal</span>
                </button>
                <!-- END Modal Open -->
                <!-- Modal Component -->
                <div id="modal" class="top-0 left-0 z-10 fixed bg-black/80 w-dvw h-dvh"
                    x-data="{ isModalOpen: false }"
                    x-init="$watch('isModalOpen', isModalOpen => $dispatch('modal-expanded', { id: 'modal', isModalOpen: isModalOpen }))"
                    x-show="isModalOpen"
                    x-cloak
                    x-trap.noautofocus.noscroll="isModalOpen"
                    x-on:click.self="isModalOpen = false"
                    x-on:keydown.escape.window="isModalOpen = false"
                    x-on:open-modal.window="$event.detail.id == 'modal' ? isModalOpen = true : null"
                    x-on:close-modal.window="$event.detail.id == 'modal' ? isModalOpen = false : null"
                    :inert="!isModalOpen" 
                >
                    <!-- Modal Dialog -->
                    <div class="top-1/2 left-1/2 fixed bg-white dark:bg-neutral-950 p-8 border border-neutral-200 dark:border-neutral-800 rounded w-80 sm:w-96 -translate-x-1/2 -translate-y-1/2 transform">
                        <!-- Modal Close -->
                        <button type="button" class="top-2 right-2 absolute hover:bg-neutral-100 focus:bg-neutral-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 disabled:opacity-60 [&_svg]:stroke-black dark:[&_svg]:stroke-white p-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="modal" aria-label="Close modal."
                            x-on:click="isModalOpen = false"
                            :aria-expanded="isModalOpen"
                        >
                            <span class="[&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12"/><path d="M6 6l12 12"/></svg>
                            </span>
                        </button>
                        <!-- END Modal Close -->
                        <!-- Modal Content -->
                        <div class="space-y-4">
                            <p class="font-medium text-neutral-800 dark:text-neutral-200 text-lg">This is a modal title.</p>
                            <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is a modal paragraph text.</p>
                        </div>
                        <!-- END Modal Content -->
                        <!-- Modal Action -->
                        <div class="flex flex-wrap justify-end gap-2 mt-8">
                            <button type="button" class="bg-neutral-100 hover:bg-neutral-200 focus:bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:focus:bg-neutral-600 disabled:opacity-60 [&_svg]:stroke-black dark:[&_svg]:stroke-white px-3 py-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="modal"
                                x-on:click="$dispatch('close-modal', { id: 'modal' })"
                                :aria-expanded="isModalOpen"
                            >
                                <span>Close</span>
                            </button>
                            <button type="button" class="bg-black hover:bg-neutral-800 focus:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white dark:focus:bg-white disabled:opacity-60 [&_svg]:stroke-white dark:[&_svg]:stroke-black px-3 py-2 rounded font-medium text-white dark:text-black text-sm cursor-pointer disabled:pointer-events-none">
                                <span>Okay</span>
                            </button>
                        </div>
                        <!-- END Modal Action -->
                    </div>
                    <!-- END Modal Dialog -->  
                </div>
                <!-- END Modal Component -->
                <div class="mt-16">
                    <a href="/index.html" class="[&_svg]:stroke-neutral-500 hover:[&_svg]:stroke-black focus:[&_svg]:stroke-black visited:[&_svg]:stroke-neutral-700 dark:[&_svg]:stroke-neutral-400 dark:hover:[&_svg]:stroke-white dark:focus:[&_svg]:stroke-white dark:visited:[&_svg]:stroke-neutral-200 font-medium text-neutral-500 hover:text-black focus:text-black visited:text-neutral-700 dark:hover:text-white dark:focus:text-white dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
