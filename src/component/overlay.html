<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Style-->
		<link rel="preload" href="/css/app.css" as="style">
		<link rel="stylesheet" href="/css/app.css">
		<!-- END Style -->
		<!-- Script -->
		<link rel="preload" href="/js/app.ts" as="script">
		<script src="/js/app.ts" type="module" defer></script>
		<!-- END Script -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 w-full max-w-screen-xl"> 
            <div class="pt-32 max-w-screen-sm">
                <!-- Overlay Open -->
                <button type="button" class="bg-black hover:bg-neutral-800 focus:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white dark:focus:bg-white disabled:opacity-60 px-4 py-2 rounded font-medium text-white dark:text-black text-sm cursor-pointer disabled:pointer-events-none" aria-controls="overlay" aria-label="Open overlay."
                    x-data="{ isOpen: false }"
                    @click="$dispatch('open-overlay');"
                    @set-expanded.window="isOpen = $event.detail"
                    :aria-expanded="isOpen"
                >
                    <span>Overlay</span>
                </button>
                <!-- END Overlay Open -->
                <!-- Overlay Component -->
                <div id="overlay" class="top-0 left-0 z-10 fixed bg-black/80 w-dvw h-dvh"
                    x-data="{ isOpen: false }"
                    x-init="$watch('isOpen', isOpen => $dispatch('set-expanded', isOpen))"
                    x-show="isOpen"
                    x-cloak
                    x-trap.noautofocus.noscroll="isOpen"
                    @click.self="isOpen = false"
                    @keydown.escape.window="isOpen = false"
                    @open-overlay.window="isOpen = true"
                    :inert="!isOpen" 
                >
                    <!-- Insert Content Here  -->
                </div>
                <!-- END Overlay Component -->
                <div class="mt-16">
                    <a href="/index.html" class="font-medium text-neutral-500 hover:dark:text-white hover:text-black focus:dark:text-white focus:text-black visited:text-neutral-700 dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
