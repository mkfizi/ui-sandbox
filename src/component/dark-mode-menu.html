<!DOCTYPE html>
<html lang="en" x-data="app">
    <head>
       	<!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="robots" content="noindex">
        <!-- END Metadata -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <!-- Style-->
        <link rel="preload" href="/assets/css/app.css" as="style">
        <link rel="stylesheet" href="/assets/css/app.css">
        <!-- END Style -->
        <!-- Script -->
        <link rel="preload" href="/assets/js/app.ts" as="script">
        <script src="/assets/js/app.ts" type="module" defer></script>
        <!-- END Script -->
		<title>UI Sandbox</title>
	</head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-16 w-full max-w-screen-xl"> 
            <div class="space-y-4 pt-32 max-w-screen-sm">
                <!-- Dark Mode Menu Component -->
                <div class="relative w-fit"
                   x-data="{ 
                        isDropdownOpen: false,
                        theme: localStorage.theme || 'system',
                        toggleTheme(newTheme) {
                            this.theme = newTheme;
                            newTheme === 'system' 
                                ? localStorage.removeItem('theme') 
                                : localStorage.theme = newTheme;
                            document.documentElement.classList.toggle('dark', 
                                newTheme === 'dark' || (newTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
                            );
                            this.isDropdownOpen = false;
                        },
                    }"
                    x-on:click.outside="isDropdownOpen = false"
                    x-on:keydown.escape.window="isDropdownOpen = false"
                >
                    <!-- Dark Mode Menu Toggle -->
                    <div
                        x-ref="button"
                        x-on:click="isDropdownOpen = !isDropdownOpen"
                        :aria-expanded="isDropdownOpen"
                    >
                        <button type="button" class="hover:bg-neutral-100 focus:bg-neutral-100 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 disabled:opacity-60 [&_svg]:stroke-black dark:[&_svg]:stroke-white p-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="dark-mode-menu" aria-label="Toggle dark mode menu.">
                            <span class="dark:hidden [&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"/><path d="M6.343 17.657l-1.414 1.414"/><path d="M6.343 6.343l-1.414 -1.414"/><path d="M17.657 6.343l1.414 -1.414"/><path d="M17.657 17.657l1.414 1.414"/><path d="M4 12h-2"/><path d="M12 4v-2"/><path d="M20 12h2"/><path d="M12 20v2"/></svg>
                            </span>
                            <span class="hidden dark:block [&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/></svg>
                            </span>
                        </button>
                    </div>
                    <!-- END Dark Mode Menu Toggle -->
                    <!-- Dark Mode Menu -->
                    <div id="dark-mode-menu" class="left-0 z-10 absolute bg-white dark:bg-neutral-950 border border-neutral-200 dark:border-neutral-800 rounded w-48"
                        x-show="isDropdownOpen"
                        x-cloak
                        x-anchor.no-style.offset.8="$refs.button"
                        :inert="!isDropdownOpen"
                        :style="{ top: $anchor.y+'px' }"
                    >
                        <ul class="space-y-1 p-1 leading-0">
                            <li>
                                <button type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 [&_svg]:stroke-black dark:[&_svg]:stroke-white px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left cursor-pointer" aria-label="Set light theme."
                                    x-on:click="toggleTheme('light')"
                                    :class="{'bg-neutral-100 dark:bg-neutral-800': theme === 'light'}"
                                >
                                    <span class="[&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"/><path d="M6.343 17.657l-1.414 1.414"/><path d="M6.343 6.343l-1.414 -1.414"/><path d="M17.657 6.343l1.414 -1.414"/><path d="M17.657 17.657l1.414 1.414"/><path d="M4 12h-2"/><path d="M12 4v-2"/><path d="M20 12h2"/><path d="M12 20v2"/></svg>
                                    </span>
                                    <span>Light</span>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 [&_svg]:stroke-black dark:[&_svg]:stroke-white px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left cursor-pointer" aria-label="Set dark theme."
                                    x-on:click="toggleTheme('dark')"
                                    :class="{'bg-neutral-100 dark:bg-neutral-800': theme === 'dark'}"
                                >
                                    <span class="[&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/></svg>
                                    </span>
                                    <span>Dark</span>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 [&_svg]:stroke-black dark:[&_svg]:stroke-white px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left cursor-pointer" aria-label="Set system theme."
                                    x-on:click="toggleTheme('system')"
                                    :class="{'bg-neutral-100 dark:bg-neutral-800': theme === 'system'}"
                                >
                                                                        <span class="[&_svg]:w-5 [&_svg]:h-5 shrink-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 5a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10z"/><path d="M7 20h10"/><path d="M9 16v4"/><path d="M15 16v4"/></svg>
                                    </span>
                                    <span>System</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <!-- END Dark Mode Menu -->
                </div>
                <!-- END Dark Mode Menu Component -->            
                <div class="mt-16">
                    <a href="/index.html" class="[&_svg]:stroke-neutral-500 hover:[&_svg]:stroke-black focus:[&_svg]:stroke-black visited:[&_svg]:stroke-neutral-700 dark:[&_svg]:stroke-neutral-400 dark:hover:[&_svg]:stroke-white dark:focus:[&_svg]:stroke-white dark:visited:[&_svg]:stroke-neutral-200 font-medium text-neutral-500 hover:text-black focus:text-black visited:text-neutral-700 dark:hover:text-white dark:focus:text-white dark:text-neutral-400 dark:visited:text-neutral-200 text-sm cursor-pointer">Back</a>
                </div>
            </div>
        </main>
        <!-- END Content -->   
    </body>
</html>
